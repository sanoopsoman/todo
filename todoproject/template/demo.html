<div class="container">

    <div class="col-md-6">
    <form method="POST" class="p-3 shadow">
  {% csrf_token %}
      <div class="form-group">
  <input type="text" class="form-control" name="task"  placeholder="enter the task">
</div>
<div class="form-group">
<input type="text"  class="form-control" name="priority" placeholder="enter the priority">
</div>
  <input type="date" name="date">
  <input type="submit" class="btn btn-success">
</form>

</div>
      <div class="column-md-6">
          <h2> task to be completed</h2>
           {% for i in tasks %}
          <div class="shadow card">
              <div class="card-body">
                  <h3 class="title">{{i.name}}</h3>
                  <p>{{i.priority}}</p>
                  <h4>{{i.date}}</h4>
                  <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                  <a class="btn btn-danger" href="{% url 'update' i.id %}">update</a>
              </div>
          </div>
          {% endfor %}
          <br>

      </div>
  </div>
</div>
